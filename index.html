<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center; /* Center align content */
  }

  h1, h2 {
    color: #333;
  }

  h2 {
    margin-top: 20px;
  }

  p {
    margin: 5px 0;
  }

  a {
    text-decoration: none;
    color: #007bff;
  }

  button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 8px 16px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
  }

  button:hover {
    background-color: #0056b3;
  }

  /* Style the image */
  img {
    max-width: 100%; /* Ensure the image doesn't exceed its container */
    height: auto; /* Maintain aspect ratio */
    border-radius: 10px;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Profile</h1>
    <h2><u>Name:</u></h2>
    <p>Netipong Intanon</p>
    <h2><u>Phone number:</u></h2>
    <p>+66123456789</p>
    <h2><u>Social:</u></h2>
    <p>Facebook:</p>
    <a href="https://www.facebook.com/profile.php?id=100090826585276&locale=th_TH" target="_blank" rel="noopener noreferrer">
      <button type="button">Visit Profile</button>
    </a>
    <p>GitHub:</p>
    <a href="https://github.com/NetipongZaza" target="_blank" rel="noopener noreferrer">
      <button type="button">Visit Profile</button>
    </a>
    <!-- Image section moved inside the container -->
    <h2>My pic</h2>
    <img src="doop.png" alt="Netipong Intanon's Profile Picture">
  </div>
</body>
</html>
